    <main>
        <h1>Nos ponemos en contacto contigo sin compromiso</h1>
        <form action="post">
            <!-- He decidido hacer el action del formulatio POST, porque GET muestra todo el contenido del formulario en la URL y no me parece tan apropiado -->
            <fieldset>
                <!-- Cada subgrupo del formulario está seccionado en un fieldset para mayor legibilidad y comprensión -->
                <legend>Remitente</legend>

                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" minlength="2" maxlength="128" required
                    pattern="^[a-zA-Z\s]+$"><!-- Solo letras mayúsculas y minúsculas, y números -->

                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" minlength="2" maxlength="128" required
                    pattern="^[a-zA-Z\s]+$">
            </fieldset>

            <fieldset>
                <legend>Datos de contacto del remitente</legend>

                <label for="tipo-documento">Tipo de documento</label>
                <div class="radio-group">
                    <!-- He metido todos los radio buttons dentro de un div para que sea más fácil agruparlos y gestionarlos con CSS -->
                    <input type="radio" id="nif" name="tipo-documento" value="nif">
                    <label for="nif">NIF (ejemplo: 43222312K)</label>

                    <input type="radio" id="nie" name="tipo-documento" value="nie">
                    <label for="nie">NIE (ejemplo: X0523821F)</label>

                    <input type="radio" id="passport" name="tipo-documento" value="passport">
                    <label for="passport">Mail (ejemplo: ZAB000221)</label>
                </div>

                <label for="num-documento">Número de documento</label>
                <input type="text" name="num-documento" id="num-documento" minlength="9" maxlength="9" required
                    pattern="^[a-zA-Z\d]+$">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required><!-- El tipo email es para la validación dle campo -->

                <label for="phone">Teléfono</label>
                <input type="tel" name="phone" id="phone">
            </fieldset>
            <fieldset>
                <legend>Datos adicionales</legend>

                <input type="checkbox" name="politica-privacidad" id="politica-privacidad" required>
                <label for="politica-privacidad">He leído y acepto la política de privacidad y el aviso legal.</label>

                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>
