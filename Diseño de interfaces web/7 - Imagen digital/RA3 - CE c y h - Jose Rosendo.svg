<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg width="400" height="300"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns="http://www.w3.org/2000/svg">
    <title>Cámara Leica - Jose Rosendo</title>
    <description>RA3 - CE c y h</description>

    <!-- Fill de la cámara. Este fill está separado del contorno de la cámara para que se superpongan algunos elementos a él, como el fondo del flash o las líneas diagonales. -->
    <polyline points="22,20 100,20 100,70 120,70 145,50 200,50 225,70, 322,70 322,245 22,245 22,17.5" style="fill: #76D7C4;" />

    <!-- Fondo del flash. Lo he hecho separado del cuadrado del flash para poder superponerlo al cuerpo de la cámara, pero que el contorno de la cámara se superponga a este elemento. -->
    <rect x="22" y="20" width="78" height="51.5" style="fill: #16A085;; stroke: black; stroke-width: 2" />

    <!-- Lineas diagonales -->
    <line x1="171" y1="70" x2="46" y2="245" style="stroke: #F9E79F; stroke-width: 5" />
    <line x1="177" y1="70" x2="52" y2="245" style="stroke: #196F3D; stroke-width: 5" />

    <!-- Contorno exterior de la cámara sin fill. Lo he separado del fill para poder ponerlo en la capa más alta y el fill en la más baja y que quede por detrás de todo. -->
    <polyline points="22,20 101.5,20 101.5,70 120,70 145,50 200,50 225,70, 322,70 322,245 22,245 22,17.5" style="fill: none; stroke: black; stroke-width: 5;" />

    <!-- Cuadrado amarillo del flash. -->
    <rect x="31.5" y="30" width="60" height="30" rx="5" ry="5" style="fill: #F9E79F; stroke: black; stroke-width: 2" />

    <!-- Fondo negro del viewfinder. -->
    <polygon points="147,54 198,54 218,70 127,70 147,54" style="stroke: black; stroke-width: 5.1;" />

    <!-- Centro negro del viewfinder, con el contorno gris. -->
    <polygon points="147,55 198,55 218,71 127,71 147,55" style="fill: black; stroke: grey; stroke-width: 2;" />


    <!-- Logo de Leica -->
    <rect x="251.5" y="80" width="50" height="30" rx="5" ry="5" style="fill: #16A085; stroke: black; stroke-width: 3;" />
    <text x="276.5" y="99" text-anchor="middle" font-size="0.8rem" font-style="italic" fill="white">Leica</text>

    <!-- Objetivo -->
    <circle cx="171.5" cy="160" r="60" style="fill: #212121; stroke: black; stroke-width: 3" />
    <circle cx="171.5" cy="160" r="44" style="fill: grey; stroke: black; stroke-width: 2" />



</svg>