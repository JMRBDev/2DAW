<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta interactiva - Jose Rosendo</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Hello world</h1>

    <form id="formulario" class="form" onsubmit="event.preventDefault();">
        <div class="form-control">
            <label for="psc">PSC</label>
            <input type="radio" value="psc" name="votacion" id="psc">
        </div>
        <div class="form-control">
            <label for="erc">ERC</label>
            <input type="radio" value="erc" name="votacion" id="erc">
        </div>
        <div class="form-control">
            <label for="jpc">JpC</label>
            <input type="radio" value="jpc" name="votacion" id="jpc">
        </div>
        <div class="form-control">
            <label for="ciutadans">Ciutadans</label>
            <input type="radio" value="ciutadans" name="votacion" id="ciutadans">
        </div>

        <input id="form-btn" type="button" value="Enviar">
    </form>

    <p id="resultado"></p>

    <script src="./js/encuesta.js"></script>
</body>

</html>
