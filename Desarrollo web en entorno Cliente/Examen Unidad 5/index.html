<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas - Jose Rosendo</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Personas</h1>

    <!-- Formulario -->
    <form id="formulario" class="form" onsubmit="event.preventDefault();">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">

        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad">

        <!-- Botones de crear y cargar personas -->
        <input id="crear-btn" type="button" value="Crear">
        <input id="cargar-btn" type="button" value="Cargar">
    </form>

    <!-- Contenedor de los resultados -->
    <div id="resultado"></div>

    <!-- VinculaciÃ³n del script -->
    <script src="./js/personas.js"></script>
</body>

</html>
