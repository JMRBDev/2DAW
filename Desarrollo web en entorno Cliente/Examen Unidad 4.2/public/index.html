<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coches sin conductor - Jose Rosendo</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="m-2 w-50">
    <h1>Alquiler de coches sin conductor</h1>
    <h4>Jose Rosendo</h4>

    <!-- Formulario para introducir la matrícula -->
    <form class="w-50" onsubmit="event.preventDefault(); return false;">
        <label for="matricula">Matrícula</label>
        <input class="form-control" type="text" name="matricula" id="matricula" required>

        <!-- Botones para alquilar o devolver el coche -->
        <button class="mt-3 btn btn-primary" onclick="alquilarDevolverCoche('alquilar');">Alquilar</button>
        <button class="mt-3 btn btn-warning" onclick="alquilarDevolverCoche('devolver');">Devolver</button>
    </form>

    <!-- Texto de error -->
    <span class="text-danger invisible" id="error-txt"></span>
    <!-- Texto de precio -->
    <span class="text-success invisible" id="precio-txt"></span>

    <!-- Tabla en la que se muestra la información del coche -->
    <table id="tabla-info" class="invisible table table-striped">
        <thead>
            <tr>
                <th scope="col">Matrícula</th>
                <th scope="col">Modelo</th>
                <th scope="col">Precio</th>
                <th scope="col">Fecha de alquiler</th>
            </tr>
        </thead>
        <tbody id="tabla-info-body">
        </tbody>
    </table>

    <script src="./js/alquiler.js"></script>
</body>

</html>
